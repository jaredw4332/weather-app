<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Weather</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content" name="content">
        <div id="inputBox">
            <a id="githubLink" href="https://github.com/jaredw4332"></a>
            <input type="text" name="search" id="search" placeholder="City">
            <button name="searchButton" id="searchButton" class="inputButton">Search</button>
            <button name="tempSwitch" id="tempSwitch" class="inputButton">
                <span name="tempSwitchC" id="tempSwitchC" class="tempSwitchSetting">
                    C
                </span>
                 | 
                <span name="tempSwitchF" id="tempSwitchF" class="tempSwitchSetting">
                    F
                </span>
            </button>
        </div>

        <div id="weatherBox" name="weatherBox"></div>

        <div id="weatherFooter">
            <div id="weatherAlt" name="weatherAlt">
                <div id="feelsLike" name="feelsLike" class="altBox">
                    Feels Like
                </div>
                <div id="minTemp" name="minTemp" class="altBox">
                    Min Temp
                </div>
                <div id="maxTemp" name="maxTemp" class="altBox">
                    Max Temp
                </div>
                <div id="humidityBox" name="humidityBox" class="altBox">
                    Humidity
                </div>
            </div>

            <div id="windBox" name="windBox">
                <div id="windSpeedBox" name="windSpeedBox" class="altBox">
                    Wind Speed
                </div>
                <div id="windDirectionBox" name="windDirectionBox" class="altBox">
                    Wind Direction
                </div>
                <div id="windGustBox" name="windGustBox" class="altBox">
                    Wind Gust
                </div>
            </div>
        </div>

    </div>
</body>
</html>
